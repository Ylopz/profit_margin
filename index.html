<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Margin Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title"><i class="bi bi-calculator"></i> Profit Margin Calculator</h1>
        </div>

        <div class="main-card">
            <section id="profitCalculator">
                <div class="row">
                    <!-- Columna izquierda: formulario -->
                    <div class="col-md-6">
                        <div class="parts-section">
                            <h3 class="section-title"><i class="bi bi-tools"></i> Parts</h3>
                            <div id="partsContainer">
                                <div class="form-row">
                                    <input type="number" class="part-cost" placeholder="Part 1 cost" min="0" step="0.01">
                                    <button type="button" class="remove-part" onclick="removePart(this)">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="add-part-btn" onclick="addPart()">
                                <i class="bi bi-plus-circle"></i> Add Part
                            </button>
                        </div>
                        
                        <div class="additional-costs">
                            <h3 class="section-title"><i class="bi bi-currency-dollar"></i> Additional Costs</h3>
                            <div class="form-group">
                                <label for="recalibration">Recalibration:</label>
                                <input type="number" id="recalibration" placeholder="Cost" min="0" step="0.01">
                            </div>
                            
                            <div class="form-group">
                                <label for="moulding">Moulding:</label>
                                <input type="number" id="moulding" placeholder="Cost" min="0" step="0.01">
                            </div>
                        </div>
                        
                        <div class="subtotal-section">
                            <h3 class="section-title"><i class="bi bi-receipt"></i> Subtotal (Sales Price)</h3>
                            <div class="form-group">
                                <label for="subtotal">Subtotal:</label>
                                <input type="number" id="subtotal" placeholder="Sales price" min="0" step="0.01" required>
                            </div>
                        </div>
                        
                        <div class="actions">
                            <button type="button" class="generate-btn" onclick="calculateMargin()">
                                <i class="bi bi-calculator"></i> Calculate
                            </button>
                            <button type="button" class="generate-btn" onclick="resetForm()">
                                <i class="bi bi-arrow-repeat"></i> Reset
                            </button>
                        </div>
                    </div>
                    
                    <!-- Columna derecha: resultados -->
                    <div class="col-md-6">
                        <div id="results" class="hidden">
                            <h3 class="section-title"><i class="bi bi-bar-chart"></i> Results</h3>
                            <table class="results-table">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Base</th>
                                        <th>Adj</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsBody">
                                </tbody>
                            </table>
                            <div id="marginMessage" class="margin-message"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
